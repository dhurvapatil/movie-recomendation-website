<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MovieVerse</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1E1E1E, #333333); /* Dark theme */
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      padding: 14px;
      font-size: 1rem;
      background: #FFD700;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #E6C200;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    .footer-text a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <p>Log in to continue exploring MovieVerse</p>

    <form action="/login" method="post">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <button type="submit">Log In</button>
    </form>

    <div class="footer-text">
      Don't have an account? <a href="/movie_recommendation/html/signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
