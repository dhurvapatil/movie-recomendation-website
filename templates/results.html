<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Results - MovieVerse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000000;
            color: #fefefd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(128, 128, 128, 0.5);
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            width: 100%;
        }
        li {
            background-color: rgba(55, 82, 130, 0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        li:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(55, 82, 130, 0.5);
        }
        p {
            font-size: 1.2rem;
            color: #bad0f7;
        }
        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            background-color: #375282;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .back-button:hover {
            background-color: #4a6ba8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>
    
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie.title }} ({{ movie.year }}) - Genre: {{ movie.genre }} - Rating: {{ movie.rating }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found matching your criteria.</p>
    {% endif %}
    
    <button class="back-button" onclick="window.history.back()">Go Back</button>
</body>
</html>
