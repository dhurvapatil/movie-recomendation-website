<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MovieVerse</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1E1E1E, #333333); /* Dark theme */
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Stylish Dropdown */
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      cursor: pointer;
      outline: none;
      transition: 0.3s ease-in-out;
      appearance: none;
    }

    select:hover, select:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    option {
      background: #222;
      color: white;
      padding: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-container input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #FFD700;
      cursor: pointer;
    }

    .checkbox-container label {
      cursor: pointer;
      font-size: 0.9rem;
      color: #ddd;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      background: #FFD700;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #E6C200;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    .footer-text a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Join MovieVerse</h1>
    <p>Discover amazing movie recommendations just for you!</p>

    <form action="/signup" method="post">
      <div class="input-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="genre">Favorite Genre</label>
        <select id="genre" name="genre" required>
          <option value="" disabled selected>Pick your favorite genre</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Romance">Romance</option>
          <option value="Horror">Horror</option>
          <option value="Drama">Drama</option>
          <option value="SciFi">Sci-Fi</option>
        </select>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the Terms & Conditions</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="/movie_recommendation/html/login.html">Login</a>
    </div>
  </div>
</body>
</html>
